<VirtualHost *:%PORT%>
	ServerName %DOMAIN%
	DocumentRoot %DOCUMENT_ROOT_PATH%

    CustomLog /var/log/apache2/access/%DOMAIN%.log combined
	ErrorLog /var/log/apache2/error/%DOMAIN%.log

 	<Directory "%DOCUMENT_ROOT_PATH%" >
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	<FilesMatch ".+\.ph(p[3457]?|t|tml)$">
        SetHandler "proxy:fcgi://172.25.0.%PHP_MAJOR%%PHP_MINOR%:9000"
    </FilesMatch>

</VirtualHost>